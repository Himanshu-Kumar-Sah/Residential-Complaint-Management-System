<!DOCTYPE html>
<html>
<head>
    <title>Add Worker</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        input, select { width: 100%; padding: 8px; margin: 10px 0; }
        button { padding: 10px 20px; }
        .flash { color: red; margin-bottom: 15px; }
    </style>
</head>
<body>
    <h2>Add New Worker</h2>
    <form method="POST">
        <label>Worker Name:</label>
        <input type="text" name="worker_name" required><br><br>

        <label>Phone Number:</label>
        <input type="text" name="worker_phone_no" maxlength="10" required><br><br>

        <label>Password (min 6 characters):</label>
        <input type="password" name="worker_password" required><br><br>

        <label>Specialization:</label>
        <input type="text" name="specialization" required><br><br>

        <button type="submit">Add Worker</button>
    </form>

    <br>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li style="color: red;">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
