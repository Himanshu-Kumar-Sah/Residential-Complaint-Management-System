<!DOCTYPE html>
<html>
<head>
    <title>Delete Worker</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        input, select { width: 100%; padding: 8px; margin: 10px 0; }
        button { padding: 10px 20px; }
        .flash { color: red; margin-bottom: 15px; }
</style>
</head>
<body>
    <h2>Delete Worker</h2>

{% if workers %}
<form method="POST">
    <label for="worker_id">Select Worker to Delete:</label>
    <select name="worker_id" required>
        {% for w in workers %}
        <option value="{{ w[0] }}">
            ID: {{ w[0] }} | Name: {{ w[1] }} | Specialization: {{ w[2] }}
        </option>
        {% endfor %}
    </select><br><br>

    <input type="submit" value="Delete Worker" onclick="return confirm('Are you sure you want to delete this worker?');">
</form>
{% else %}
<p>No workers found.</p>
{% endif %}
</body>
</html>
